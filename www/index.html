<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raytracer</title>
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <div class="container-sm">
      <h1 class="display-1">Raytracer</h1>
      <div class="xs-3 pt-5">
        <div class="xs-3">
          <label for="image_width" class="form-label">Image Width</label>
          <input value="530" class="form-control" type="number" name="width" id="image_width">
        </div>
        <div class="xs-3">
          <label for="image_height" class="form-label">Image Height</label>
          <input value="300" class="form-control" type="number" name="height" id="image_height">
        </div>
        <div class="xs-3">
          <label for="samples_per_pixel" class="form-label">Samples per Pixel</label>
          <input value="100" class="form-control" type="number" name="samples per pixel" id="samples_per_pixel">
        </div>
        <div class="xs-3">
          <label for="max_depth" class="form-label">Max Depth</label>
          <input value="10" class="form-control" type="number" name="max depth" id="max_depth">
        </div>
          <input class="btn btn-primary mt-3" type="button" name="generate" id="generate_button" value="Generate">
      </div>
      <div class="xs-12 p-3">
        <p id="time_taken"></p>
      </div>
      <div class="xs-12 p-3">
        <canvas class="mx-auto" id="canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
